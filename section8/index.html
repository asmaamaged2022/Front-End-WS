<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="calculator" id="contaner">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button class="special">CE</button>
        <button>(</button>
        <button>)</button>
        <button class="op">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op">ร</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op" id="plass">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op">-</button>
        <button class="special">DEL</button>
        <button>0</button>
        <button class="special">.</button>
        <button class="equal">=</button>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
