<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form </title>
    <link rel="stylesheet" href="CSS/task2.css">
</head>
<body>
    <div class="box">
        <h1>Responsive Form</h1>
        <form>
            <div class="First">
            <label for="name1">First Name</label>
            <input type="text" id="name1" name="name1" required placeholder="Enter your first name">
            </div>
            <div class="Last">
            <label for="name2">Last Name</label>
            <input type="text" id="name2" name="name2" required placeholder="Enter your last name">
            </div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" required placeholder="Enter your phone number">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>
            <div class="check">
                <input type="checkbox" id="checkbox" name="checkbox" required>
                <label for="checkbox">I agree to the terms and conditions</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
