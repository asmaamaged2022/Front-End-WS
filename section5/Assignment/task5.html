<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Animal {
        constructor(name, type) {
          (this.name = name), (this.type = type);
        }
        speck() {
          console.log(`${this.name} is a ${this.type}`);
        }
      }
      const dog = new Animal("kot", "dog");
      dog.speck();
    </script>
  </body>
</html>
