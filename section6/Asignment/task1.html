  <body>
    <script>
      let arr = [10, 15, 20, 25, 30];
      let even = [];
      let flag = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0) {
          even[flag] = arr[i];
          flag++;
        }
      }
      console.log(even);
    </script>
